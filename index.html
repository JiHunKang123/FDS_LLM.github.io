<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASML&KnC FDS Demo</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <link rel="apple-touch-icon" sizes="64x64" href="favicon_logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>ASML & KnC FDS Demo</h2>
        <p>본 웹페이지는 금융사기탐지(FDS, Fraud Detection System) 시연을 위한 데모 페이지입니다.</p>
        <label for="task">Select Task:</label>
        <div class="selectBox">
            <button class="task">Task</button>
            <ul class="optionList">
                <li class="optionItem">FDS</li>
                <li class="optionItem">CCTFD</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="initial-view">
        </div>
        <div class="container" id="chatContainer">
        </div>

        </div>
    </div>

</body>
</html>


<!-- styles.css -->
<style>
    <!-- body -->
    body {
        font-family: Arial, Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ffffff;
        color: #000000;
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    
    <!-- sidebar -->
    .sidebar {
        width: 20%;
        left: 0;
        padding: 25px;
        background-color: #f0f0f0;
        border-right: 1px solid #d0d0d0;
        overflow-y: auto;
    }
    .sidebar h2 {
        font-size: 16pt;
        font-weight: normal;
        color: #000000;
    }
    .sidebar p {
        font-size: 12pt;
        font-weight: normal;
        color: #000000;
    }
    .sidebar label {
        margin-top: 15px;
        font-size: 14pt;
        font-weight: normal;
        color: #000000;
    }
    .sidebar input[type="range"], .sidebar select {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        border-radius: 5px;
        background-color: #fff;
    }

    <!-- selectBox -->
    .selectBox * { box-sizing: border-box; }
    .selectBox {
        position: relative;
        top: 0;
        left: 0;
        width: 150px;
        height: 35px;
        border-radius: 4px;
        border: 1px solid #d0d0d0;
        background-color: #f0f0f0;
        cursor: pointer;
        color: #000000;
        font-size: 14pt;
    }
    .selectBox:after {
      content: '';
      display: block;
      width: 1px;
      height: 100%;
      position: absolute;
      top: 0;
      right: 35px;
      background-color: #d0d0d0;
    }
    .selectBox .task {
      display: flex;
      align-items: center;
      width: inherit;
      height: inherit;
      border: 0 none;
      outline: 0 none;
      background: transparent;
      cursor: pointer;
    }
    .selectBox .optionList {
      position: absolute; 
      top: 28px;
      left: 0;
      width: 100%;
      background: #f0f0f0;
      color: #000000;
      list-style-type: none;
      padding: 0;
      border-radius: 6px;
      overflow: hidden;
      max-height: 0;
      transition: .3s ease-in;
    }
    .selectBox.active .optionList {
      max-height: 500px;
    }
    .selectBox .optionItem {
      border-bottom: 1px dashed #000000;
      padding: 5px 15px 5px;
      transition: .1s;
    }
    .selectBox .optionItem:hover {
      background-color: #d0d0d0;
    }
    .selectBox .optionItem:last-child {
      border-bottom: 0 none;
    }
</style>

<!-- script.js -->
<script>
    function updateTaskDescription() {
        const task = document.getElementById('task').value;
        const taskDescription = document.getElementById('taskDescription');
            
        switch (task) {
            case 'BAF':
                taskDescription.textContent = "BAF(Bank Account Fraud detection) task는 개인의 연수입, 집주소 유효성 등 30개의 특징을 바탕으로 사기 여부를 탐지하는 task입니다.";
                break;
            case 'CCTFD':
                taskDescription.textContent = "CCTFD(Credit Card Transaction Fraud Detection) task는 신용카드 거래 기록을 바탕으로 사기 거래를 탐지하는 task입니다.";
                break;
            default:
                taskDescription.textContent = "";
        }
    }

    /* 화살표 함수 */
    const task = document.querySelector('.task');
    const options = document.querySelectorAll('.optionItem');
    
    // 클릭한 옵션의 텍스트를 라벨 안에 넣음
    const handleSelect = (item) => {
      task.parentNode.classList.remove('active');
      task.innerHTML = item.textContent;
    }
    // 옵션 클릭시 클릭한 옵션을 넘김
    options.forEach(option => {
    	option.addEventListener('click', () => handleSelect(option))
    })
    
    // 라벨을 클릭시 옵션 목록이 열림/닫힘
    task.addEventListener('click', () => {
      if(task.parentNode.classList.contains('active')) {
      	task.parentNode.classList.remove('active');
      } else {
      	task.parentNode.classList.add('active');
      }
    })
    /* 일반함수 */
    const task = document.querySelector('.task');
    const options = document.querySelectorAll('.optionItem');
    // 클릭한 옵션의 텍스트를 라벨 안에 넣음
    const handleSelect = function(item) {
      task.innerHTML = item.textContent;
      task.parentNode.classList.remove('active');
    }
    // 옵션 클릭시 클릭한 옵션을 넘김
    options.forEach(function(option){
      option.addEventListener('click', function(){handleSelect(option)})
    })
    // 라벨을 클릭시 옵션 목록이 열림/닫힘
    task.addEventListener('click', function(){
      if(task.parentNode.classList.contains('active')) {
        task.parentNode.classList.remove('active');
      } else {
        task.parentNode.classList.add('active');
      }
    });
</script>
