<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343541;
            color: #d1d5db;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #333;
        }
        .sidebar p {
            color: #555;
        }
        .sidebar label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        .sidebar input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #40414f;
            padding: 40px;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: #40414f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffffff;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #555770;
            color: #ffffff;
        }
        button {
            background-color: #10a37f;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0e8b6a;
        }
        #response {
            margin-top: 30px;
            padding: 20px;
            background-color: #444654;
            border-radius: 8px;
            color: #ffffff;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>LLM Demo Navigation</h2>
        <p>This is a demo sidebar, similar to ChatGPT's interface.</p>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.7">
        <label for="maxTokens">Max Tokens:</label>
        <input type="number" id="maxTokens" name="maxTokens" min="1" max="2048" step="1" value="150">
        <label for="topP">Top P:</label>
        <input type="number" id="topP" name="topP" min="0" max="1" step="0.1" value="0.9">
        <label for="frequencyPenalty">Frequency Penalty:</label>
        <input type="number" id="frequencyPenalty" name="frequencyPenalty" min="0" max="2" step="0.1" value="0.0">
        <label for="presencePenalty">Presence Penalty:</label>
        <input type="number" id="presencePenalty" name="presencePenalty" min="0" max="2" step="0.1" value="0.0">
    </div>
    <div class="main">
        <div class="container">
            <h1>ChatGPT-like LLM Demo</h1>
            <p>Ask a question to the Language Model:</p>
            <input type="text" id="userInput" placeholder="Type your question here...">
            <br>
            <button onclick="getResponse()">Submit</button>
            <div id="response"></div>
        </div>
    </div>

    <script>
        function getResponse() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            const temperature = document.getElementById('temperature').value;
            const maxTokens = document.getElementById('maxTokens').value;
            const topP = document.getElementById('topP').value;
            const frequencyPenalty = document.getElementById('frequencyPenalty').value;
            const presencePenalty = document.getElementById('presencePenalty').value;
            
            // Mock response for the demo (Replace with actual API call if needed)
            if(userInput) {
                responseDiv.innerHTML += `<div><strong>You:</strong> "${userInput}"</div><div><strong>LLM:</strong> This is a demo response from the LLM with temperature: ${temperature}, max tokens: ${maxTokens}, top P: ${topP}, frequency penalty: ${frequencyPenalty}, presence penalty: ${presencePenalty}.</div><hr>`;
            } else {
                responseDiv.innerHTML += "<div>Please enter a question.</div><hr>";
            }
        }
    </script>
</body>
</html>
