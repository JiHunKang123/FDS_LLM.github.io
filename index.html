<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Demo Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="thought-container">
        <div class="thought-header">
            <span id="thoughtLabel">6초 동안 Thought</span>
            <button id="toggleButton" class="arrow-button">&#9654;</button>
        </div>
        <div id="thoughtContent" class="thought-content hidden">
            <p id="thoughtText">생성 중인 thought를 확인할 수 있습니다...</p>
        </div>
    </div>
    <div id="output" class="output">
        <!-- LLM 출력 결과가 표시됩니다 -->
    </div>
</body>
</html>

<!-- styles.css -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    .thought-container {
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
    }
    .thought-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .arrow-button {
        background: none;
        border: none;
        font-size: 1.5em;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .arrow-button.open {
        transform: rotate(90deg);
    }
    .thought-content {
        margin-top: 10px;
    }
    .hidden {
        display: none;
    }
    .output {
        margin-top: 20px;
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
    }
</style>

<!-- script.js -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const toggleButton = document.getElementById("toggleButton");
        const thoughtContent = document.getElementById("thoughtContent");

        toggleButton.addEventListener("click", () => {
            thoughtContent.classList.toggle("hidden");
            toggleButton.classList.toggle("open");

            if (!thoughtContent.classList.contains("hidden")) {
                // Update the thought text when expanded
                document.getElementById("thoughtText").textContent = "LLM의 Thought가 생성 중입니다...";
                setTimeout(() => {
                    document.getElementById("thoughtText").textContent = "LLM의 Thought가 완료되었습니다. 아래에 결과가 표시됩니다.";
                    // Simulate output generation
                    document.getElementById("output").textContent = "LLM의 최종 출력 내용입니다.";
                }, 3000);
            }
        });
    });
</script>
