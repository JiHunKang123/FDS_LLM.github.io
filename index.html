<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASML&KnC FDS Demo</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <link rel="apple-touch-icon" sizes="64x64" href="favicon_logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>ASML & KnC FDS Demo</h2>
        <p>본 웹페이지는 금융사기탐지(FDS, Fraud Detection System) 시연을 위한 데모 페이지입니다.</p>
        <label for="task">Select Task:</label>
        <select id="task" name="task" onchange="updateTaskDescription()">
            <option value="BAF">BAF</option>
            <option value="CCTFD">CCTFD</option>
        </select>
        <p id="taskDescription" style="margin-top: 10px; color: #000000;"></p>
    </div>
    <div class="main">
        <div class="initial-view">
        </div>
        <div class="container" id="chatContainer">
        </div>
        <div class="input-window">
        </div>
    </div>
</body>
</html>


<!-- styles.css -->
<style>
    <!-- body -->
    body {
        font-family: Arial, Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ffffff;
        color: #000000;
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    
    <!-- sidebar -->
    .sidebar {
        width: 10%;
        left: 0;
        padding: 25px;
        background-color: #f0f0f0;
        border-right: 1px solid #d0d0d0;
        overflow-y: auto;
        box-sizing: border-box; /* padding이 포함되도록 */
    }
    .sidebar h2 {
        font-size: 16pt;
        font-weight: normal;
        color: #000000;
    }
    .sidebar p {
        font-size: 12pt;
        font-weight: normal;
        color: #000000;
    }
    .sidebar label {
        margin-top: 15px;
        font-size: 14pt;
        font-weight: normal;
        color: #000000;
    }
    .sidebar input[type="range"], .sidebar select {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        border-radius: 5px;
        background-color: #fff;
    }
</style>

<!-- script.js -->
<script>
    function updateTaskDescription() {
        const task = document.getElementById('task').value;
        const taskDescription = document.getElementById('taskDescription');
            
        switch (task) {
            case 'BAF':
                taskDescription.textContent = "BAF(Bank Account Fraud detection) task는 개인의 연수입, 집주소 유효성 등 30개의 특징을 바탕으로 사기 여부를 탐지하는 task입니다.";
                break;
            case 'CCTFD':
                taskDescription.textContent = "CCTFD(Credit Card Transaction Fraud Detection) task는 신용카드 거래 기록을 바탕으로 사기 거래를 탐지하는 task입니다.";
                break;
            default:
                taskDescription.textContent = "";
        }
    }
</script>
