<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background-color: #e8e8e8; /* 옅은 회색으로 변경 */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #333;
        }
        .sidebar p {
            color: #555;
        }
        .sidebar label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        .sidebar input[type="range"], .sidebar select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            background-color: #fff;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }
        .initial-view {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chatContainer {
            width: 700px;
            max-width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            border: 1px solid #fff;
            border-radius: 10px;
            background: #ffffff;
        }
        #chatContainer .top-section {
            flex: 1;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }
        #chatContainer .bottom-section {
            padding: 0px;
            display: flex;
            align-items: center;
            min-height: 100px;
            overflow-y: auto;
        }
        #messages {
            flex: 1;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.llm {
            justify-content: flex-start;
        }
        .bubble {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .user .bubble {
            background-color: #10a37f;
            color: #fff;
        }
        .llm .bubble {
            background-color: #e0e0e0;
            color: #333;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #10a37f;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0e8b6a;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>LLM Demo Navigation</h2>
        <p>This is a demo sidebar, similar to ChatGPT's interface.</p>
        <label for="task">Select Task:</label>
        <select id="task" name="task" onchange="updateTaskDescription()">
            <option value="">--Select a task--</option>
            <option value="BAF">BAF</option>
            <option value="CCTFD">CCTFD</option>
        </select>
        <p id="taskDescription" style="margin-top: 10px; color: #333;"></p>
        <label for="temperature">Temperature: <span id="temperatureValue">0.7</span></label>
        <p>Temperature</p>
        <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.7" oninput="updateSliderValue('temperature', 'temperatureValue')">
        <label for="maxTokens">Max Tokens: <span id="maxTokensValue">150</span></label>
        <p>Tokens</p>
        <input type="range" id="maxTokens" name="maxTokens" min="1" max="2048" step="1" value="150" oninput="updateSliderValue('maxTokens', 'maxTokensValue')">
        <label for="topP">Top P: <span id="topPValue">0.9</span></label>
        <p>Topp</p>
        <input type="range" id="topP" name="topP" min="0" max="1" step="0.1" value="0.9" oninput="updateSliderValue('topP', 'topPValue')">
    </div>
    <div class="main">
        <div class="initial-view">
            <img src="demo_logo.png" alt="LLM Logo" style="width: 400px; margin-bottom: 20px;">
            <input type="text" id="initialUserInput" placeholder="Type your question here..." onkeydown="if(event.key === 'Enter') startChat()">
            <br>
            <button onclick="startChat()">Submit</button>
        </div>
        <div class="container" id="chatContainer">
            <div class="top-section" id="messages"></div>
            <div class="bottom-section">
                <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') addMessage()">
                <button onclick="addMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function updateTaskDescription() {
            const task = document.getElementById('task').value;
            const taskDescription = document.getElementById('taskDescription');
            
            switch (task) {
                case 'BAF':
                    taskDescription.textContent = "BAF: This task is related to Bank Account Fraud detection.";
                    break;
                case 'CCTFD':
                    taskDescription.textContent = "CCTFD: This task is related to Credit Card Transaction Fraud Detection.";
                    break;
                default:
                    taskDescription.textContent = "";
            }
        }

        function updateSliderValue(sliderId, valueId) {
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(valueId);
            valueDisplay.textContent = slider.value;
        }

        function startChat() {
            const initialUserInput = document.getElementById('initialUserInput').value;
            if (initialUserInput) {
                document.querySelector('.initial-view').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                addMessage('user', initialUserInput);
            }
        }

        function addMessage(sender = 'user', messageText = null) {
            const messagesDiv = document.getElementById('messages');
            const userInput = messageText || document.getElementById('userInput').value;

            if (userInput.trim()) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('bubble');
                bubbleDiv.textContent = userInput;
                messageDiv.appendChild(bubbleDiv);
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                if (sender === 'user' && !messageText) {
                    document.getElementById('userInput').value = '';
                    // Simulate LLM response
                    setTimeout(() => addMessage('llm', 'This is a simulated response from the LLM.'), 1000);
                }
            }
        }
    </script>
</body>
</html>
