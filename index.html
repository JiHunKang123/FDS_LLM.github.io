<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #333;
        }
        .sidebar p {
            color: #555;
        }
        .sidebar label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        .sidebar input[type="number"], .sidebar select, .sidebar input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .sidebar input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .sidebar input[type="range"]:hover {
            opacity: 1;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 40px;
        }
        .container {
            width: 700px;
            height: 800px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .initial-view {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
        }
        button {
            background-color: #10a37f;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0e8b6a;
        }
        #response {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            color: #333;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>LLM Demo Navigation</h2>
        <p>This is a demo sidebar, similar to ChatGPT's interface.</p>
        <label for="task">Select Task:</label>
        <select id="task" name="task" onchange="updateTaskDescription()">
            <option value="">--Select a task--</option>
            <option value="BAF">BAF</option>
            <option value="CCTFD">CCTFD</option>
        </select>
        <p id="taskDescription" style="margin-top: 10px; color: #333;"></p>
        <label for="temperature">Temperature:</label>
        <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.7">
        <span id="temperatureValue">0.7</span>
        <label for="maxTokens">Max Tokens:</label>
        <input type="range" id="maxTokens" name="maxTokens" min="1" max="2048" step="1" value="150">
        <span id="maxTokensValue">150</span>
        <label for="topP">Top P:</label>
        <input type="range" id="topP" name="topP" min="0" max="1" step="0.1" value="0.9">
        <span id="topPValue">0.9</span>
        <label for="frequencyPenalty">Frequency Penalty:</label>
        <input type="range" id="frequencyPenalty" name="frequencyPenalty" min="0" max="2" step="0.1" value="0.0">
        <span id="frequencyPenaltyValue">0.0</span>
        <label for="presencePenalty">Presence Penalty:</label>
        <input type="range" id="presencePenalty" name="presencePenalty" min="0" max="2" step="0.1" value="0.0">
        <span id="presencePenaltyValue">0.0</span>
    </div>
    <div class="main">
        <div class="initial-view">
            <img src="logo.png" alt="LLM Logo" style="width: 150px; margin-bottom: 20px;">
            <input type="text" id="initialUserInput" placeholder="Type your question here..." onkeydown="if(event.key === 'Enter') startChat()">
            <br>
            <button onclick="startChat()">Submit</button>
        </div>
        <div class="container" id="chatContainer">
            <h1>ChatGPT-like LLM Demo</h1>
            <div id="response"></div>
            <input type="text" id="userInput" placeholder="Type your question here..." onkeydown="if(event.key === 'Enter') getResponse()">
            <br>
            <button onclick="getResponse()">Submit</button>
        </div>
    </div>

    <script>
        function updateTaskDescription() {
            const task = document.getElementById('task').value;
            const taskDescription = document.getElementById('taskDescription');
            
            switch (task) {
                case 'BAF':
                    taskDescription.textContent = "BAF: This task is related to Bank Account Fraud detection.";
                    break;
                case 'CCTFD':
                    taskDescription.textContent = "CCTFD: This task is related to Credit Card Transaction Fraud Detection.";
                    break;
                default:
                    taskDescription.textContent = "";
            }
        }

        function startChat() {
            const initialUserInput = document.getElementById('initialUserInput').value;
            if (initialUserInput) {
                document.querySelector('.initial-view').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('userInput').value = initialUserInput;
                getResponse();
            }
        }

        function getResponse() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            const temperature = document.getElementById('temperature').value;
            const maxTokens = document.getElementById('maxTokens').value;
            const topP = document.getElementById('topP').value;
            const frequencyPenalty = document.getElementById('frequencyPenalty').value;
            const presencePenalty = document.getElementById('presencePenalty').value;
            
            if(userInput) {
                responseDiv.innerHTML += `<div><strong>You:</strong> "${userInput}"</div>`;
                simulateStreamingResponse(responseDiv, `This is a streaming response from the LLM with temperature: ${temperature}, max tokens: ${maxTokens}, top P: ${topP}, frequency penalty: ${frequencyPenalty}, presence penalty: ${presencePenalty}.`);
                document.getElementById('userInput').value = '';
            } else {
                responseDiv.innerHTML += "<div>Please enter a question.</div><hr>";
            }
        }

        function simulateStreamingResponse(responseDiv, fullResponse) {
            let index = 0;
            const responseElement = document.createElement('div');
            responseElement.innerHTML = `<strong>LLM:</strong> `;
            responseDiv.appendChild(responseElement);

            function streamCharacter() {
                if (index < fullResponse.length) {
                    responseElement.innerHTML += fullResponse[index];
                    index++;
                    setTimeout(streamCharacter, 50); // Simulate streaming delay
                } else {
                    responseDiv.innerHTML += "<hr>";
                }
            }
            streamCharacter();
        }

        // Update displayed values when sliders change
        document.getElementById('temperature').addEventListener('input', function() {
            document.getElementById('temperatureValue').textContent = this.value;
        });
        document.getElementById('maxTokens').addEventListener('input', function() {
            document.getElementById('maxTokensValue').textContent = this.value;
        });
        document.getElementById('topP').addEventListener('input', function() {
            document.getElementById('topPValue').textContent = this.value;
        });
        document.getElementById('frequencyPenalty').addEventListener('input', function() {
            document.getElementById('frequencyPenaltyValue').textContent = this.value;
        });
        document.getElementById('presencePenalty').addEventListener('input', function() {
            document.getElementById('presencePenaltyValue').textContent = this.value;
        });
    </script>
</body>
</html>
