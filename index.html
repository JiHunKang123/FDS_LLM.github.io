<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM Demo Page</h1>
        <p>Ask a question to the Language Model:</p>
        <input type="text" id="userInput" placeholder="Type your question here...">
        <br>
        <button onclick="getResponse()">Submit</button>
        <div id="response"></div>
    </div>

    <script>
        function getResponse() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            
            // Mock response for the demo (Replace with actual API call if needed)
            if(userInput) {
                responseDiv.innerHTML = `You asked: "${userInput}"<br>Response: This is a demo response from the LLM.`;
            } else {
                responseDiv.innerHTML = "Please enter a question.";
            }
        }
    </script>
</body>
</html>
